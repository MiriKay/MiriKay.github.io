  <style>
    /* ------------------------------
       Farbpalette Salbei
    ------------------------------ */
    :root {
      --salbei-hell:   #F3F7F5;
      --salbei:        #D7E8E1;
      --salbei-dunkel: #A3C4BC;
      --salbei-tief:   #2F3E39;
      --accent:        #6B8F71;
      --white:         #FFFFFF;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--salbei-hell);
      color: var(--salbei-tief);
      line-height: 1.6;
    }

    a {
      color: inherit;
    }

    /* ------------------------------
       Header / Navigation
    ------------------------------ */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--white);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 6vw;
    }

    .logo-text {
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 0.95rem;
      color: var(--accent);
    }

    nav {
      display: flex;
      gap: 1.5rem;
      font-size: 0.95rem;
    }

    nav a {
      text-decoration: none;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.18s ease-out;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Mobile Navi */
    .nav-toggle {
      display: none;
      border: none;
      background: transparent;
      font-size: 1.4rem;
      cursor: pointer;
    }

    @media (max-width: 720px) {
      nav {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: var(--white);
        padding: 12px 20px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
        flex-direction: column;
        align-items: flex-start;
      }

      nav.open {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }
    }

    /* ------------------------------
       Hero-Bereich (ohne Kreis)
    ------------------------------ */
    .hero {
      position: relative;
      overflow: hidden;
      min-height: 70vh;
      padding: 60px 6vw 80px;
      background: var(--salbei-dunkel);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--white);
      margin: 0 0 24px;
    }

    .hero p {
      max-width: 640px;
      margin: 0 auto 32px;
      color: rgba(255, 255, 255, 0.92);
      font-size: 1.05rem;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .btn-pill {
      display: inline-block;
      padding: 10px 26px;
      border-radius: 999px;
      border: 1px solid var(--white);
      background: var(--white);
      color: var(--accent);
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease, color 0.15s ease;
      white-space: nowrap;
    }
